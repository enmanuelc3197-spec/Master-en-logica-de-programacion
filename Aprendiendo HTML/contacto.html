<!-- Indica al navegador que este documento es un archivo HTML5-->
<!DOCTYPE html>

<!-- Etiqueta raíz que envuelve todo el contenido del documento HTML -->
<HTml>
    <head>
      <!-- Metadatos sobre el documento, como el conjunto de caracteres y el título de la pagina -->
      <meta charset="UTF-8"> 
      <title>Mi primera página HTML</title>
    </head>
    <body>
      <!-- Contenido visible de la página web -->
      <h1>Pagina de contacto</h1>
      <!-- moverme entre pagina -->
      <ul>
        <li>
          <a href="index.html">Ir a la página principal</a>
        </li>
        <li>
          <a href="contacto.html">Ir a la página de contacto</a>  
        </li>
      </ul>

      <hr>  

      <h1>Tabla</h1>
      <table border="1">
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Edad</th>
        </tr>
        <tr>
          <td>Enmanuel</td>
          <td>Cruz</td>
          <td>28</td>
        </tr>
        <tr>
          <td>Ana</td>
          <td>García</td>
          <td>25</td>
        </tr>
        <tr>
          <td>Luis</td>
          <td>Martínez</td>
          <td>28</td>
        </tr>
      </table>

      <hr>

      <h1>Formulario</h1>
      <p>Formulario de contacto</p>
      <form >
        <label>Nombre:</label><br>
        <input type="text" /><br><br>

        <label>Apellido:</label><br>
        <input type="text" /><br><br>
        
        <label>Correo Electrónico:</label><br>
        <input type="email" /><br><br>
        
        <select>
          <option value="opcion1">Opción 1</option>
          <option value="opcion2">Opción 2</option>
          <option value="opcion3">Opción 3</option>
        </select>
        <br><br>

        <input type="submit" value="Enviar"> 
      </form>
    </body>
</HTml>
